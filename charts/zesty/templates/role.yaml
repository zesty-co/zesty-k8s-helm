apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ include "zesty-k8s.role" . }}"
  labels:
    app.kubernetes.io/instance: "{{ include "zesty-k8s.fullname" . }}"
    app.kubernetes.io/name: "{{ include "zesty-k8s.fullname" . }}"
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - "{{ include "zesty-k8s.secret" . }}"
    verbs:
      - get
      - patch
      - update
